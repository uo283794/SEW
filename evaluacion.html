<body>
    <header>
        <a title="ASP.Net Core" href="https://learn.microsoft.com/es-es/aspnet/core/?view=aspnetcore-6.0"><img title="ASP.Net Core Logo" src="Multimedia/NET_Core_Logo.svg.png" ></a>

    <main>
        <section>
            <h2>Ayudanos a mejor</h2>
            <p>
                Cubra este formulario para evaluar la calidad de nuestro blog. 
            </p>
        </section>

        <form>
            <fieldset>
                <fieldset>
                    <legend> Datos personales </legend>
                    <p><label for="name">Nombre: </label><input id="name"></p>
                    <p><label for="surname">Apellido: </label><input id="surname"></p>
                    <p><label for = "email">Email: </label><input id="email" type=email></p>
                </fieldset>

                <fieldset>
                    <legend> Avisos </legend>
                    <p><label> <input type=checkbox> Acepto terminos y condiciones </label></p>
                    <p><label> <input type=checkbox> Deseo recibir información al correo electronico acerca de esta pagina </label></p>
                </fieldset>
                
                <fieldset>
                    <legend> Experiencia de usuario </legend>
                    <p><label> <input type=radio name=nota> Mala </label></p>
                    <p><label> <input type=radio name=nota> Notable </label></p>
                    <p><label> <input type=radio name=nota> Excelente </label></p>
                </fieldset>           
                
                <fieldset>
                    <legend> Horarios </legend>
                    <p><label for="timeB">Hora a la que entro al blog: </label><input id="timeB" type=time min="00:00" max ="23:59" step="900"/></p>
                    <p><label for="timeC">Hora a la que está realizando este cuestionario: </label><input id="timeC" type=time min="00:00" max ="23:59" step="900"/></p>
                </fieldset>

                <fieldset>
                    <legend> Criticas y observaciones </legend>
                    <p><label for="obs">Observaciones:</label></p>
                    <textarea id="obs"></textarea>                
                </fieldset>

                <p><button>Confirmar</button></p>
            </fieldset>
            </form>
    </main>
        <footer>

        </footer>
